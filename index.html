<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eldritch Horror</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <img id="id1" class="ancient" src="assets/Ancients/Azathoth.png" alt="Azathoth">
                <img id="id2" class="ancient" src="assets/Ancients/Cthulthu.png" alt="Cthulthu">
                <img id="id3" class="ancient" src="assets/Ancients/IogSothoth.png" alt="IogSothoth">
                <img id="id4" class="ancient" src="assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
            </div>
        </div>
    </header>
    <main>
        <div class="level">
            <span>Выберите уровень сложности:</span>
            <ul>
                <li id="level1" class="levels">Очень лёгкий</li>
                <li id="level2" class="levels">Лёгкий</li>
                <li id="level3" class="levels">Средний</li>
                <li id="level4" class="levels">Высокий</li>
                <li id="level5" class="levels">Очень Высокий</li>
            </ul>
        </div>
        <div class="shuffle">
            <span class="shuffle-card">Замешать Колоду</span>
        </div>
        <div class="container-game">
            <div class="current-state">
                <div class="stage-container">
                    <span class="stage-text">Первая стадия</span>
                    <div class="dots-container">
                        <div class="green-dots"></div>
                        <div class="brown-dots"></div>
                        <div class="blue-dots"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Вторая стадия</span>
                    <div class="dots-container">
                        <div class="green-dots"></div>
                        <div class="brown-dots"></div>
                        <div class="blue-dots"></div>
                    </div>
                </div>
                <div class="stage-container">
                    <span class="stage-text">Третья стадия</span>
                    <div class="dots-container">
                        <div class="green-dots"></div>
                        <div class="brown-dots"></div>
                        <div class="blue-dots"></div>
                    </div>
                </div>
            </div>
            <div class="cards"></div>
            <div class="rel">
                <button class="reload">ЗАМЕШАТЬ ЕЩЕ РАЗ?</button>
            </div>
            <div class="cardBack">
                <img src="assets/mythicCardBackground.png" alt="cardBack">
            </div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
